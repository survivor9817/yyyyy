<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>چت بات ساده</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .chat-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .chat-header {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 18px;
      }

      .chat-messages {
        height: 400px;
        overflow-y: auto;
        padding: 15px;
        display: flex;
        flex-direction: column;
      }

      .message {
        max-width: 70%;
        margin-bottom: 15px;
        padding: 10px 15px;
        border-radius: 18px;
        line-height: 1.4;
        position: relative;
      }

      .user-message {
        align-self: flex-end;
        background-color: #e3f2fd;
        border-bottom-right-radius: 5px;
        margin-left: 30%;
      }

      .bot-message {
        align-self: flex-start;
        background-color: #f1f1f1;
        border-bottom-left-radius: 5px;
        margin-right: 30%;
      }

      .chat-input {
        display: flex;
        padding: 15px;
        background-color: #f9f9f9;
        border-top: 1px solid #eee;
      }

      #message-input {
        flex: 1;
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 20px;
        outline: none;
        font-size: 16px;
      }

      #send-button {
        margin-right: 10px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 16px;
      }

      #send-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">چت بات ساده</div>
      <div class="chat-messages" id="chat-messages">
        <!-- پیام‌ها اینجا نمایش داده می‌شوند -->
      </div>
      <div class="chat-input">
        <input
          type="text"
          id="message-input"
          placeholder="پیام خود را بنویسید..."
          autocomplete="off"
        />
        <button id="send-button">ارسال</button>
      </div>
    </div>

    <script>
      const chatMessages = document.getElementById("chat-messages");
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");

      // تابع برای اضافه کردن پیام به چت
      function addMessage(text, isUser) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");
        messageDiv.classList.add(isUser ? "user-message" : "bot-message");
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);

        // اسکرول به پایین
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // تابع برای پردازش پیام کاربر و تولید پاسخ
      function processUserMessage() {
        const message = messageInput.value.trim();
        if (message === "") return;

        // نمایش پیام کاربر
        addMessage(message, true);
        messageInput.value = "";

        // پاسخ ثابت بات
        setTimeout(() => {
          addMessage(
            "من یک چت بات ساده هستم. پیام شما را دریافت کردم: '" +
              message +
              "'. متأسفانه عملکرد پیچیده‌ای ندارم و فقط می‌توانم این پاسخ ثابت را ارسال کنم.",
            false
          );
        }, 500);
      }

      // رویداد کلیک روی دکمه ارسال
      sendButton.addEventListener("click", processUserMessage);

      // رویداد فشار دادن کلید Enter
      messageInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          processUserMessage();
        }
      });

      // پیام خوشامدگویی اولیه
      setTimeout(() => {
        addMessage(
          "سلام! من یک چت بات ساده هستم. شما می‌توانید پیام خود را بنویسید و من پاسخ ثابتی خواهم داد.",
          false
        );
      }, 500);
    </script>
  </body>
</html>
